<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start menu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #87CEEB; /* plains blue */
            font-family: Arial, sans-serif;
        }

        button {
            margin: 15px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <button onclick="openMineClone()">MineClone</button>
    <button onclick="openFromLocation()">Open another file</button>

    <script>
        function openMineClone() {
            window.location.href = 'mine-clone.html';
        }

        function openFromLocation() {
            const fileName = prompt("Enter the relative path or file name to open:");
            if(fileName) {
                window.location.href = fileName;
            }
        }
    </script>

</body>
</html>
